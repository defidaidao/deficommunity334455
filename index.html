<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DefiDaiDao | Final Test Build</title>
    <style>
        :root {
            --binance-yellow: #F3BA2F;
            --bg-dark: #0B0E11;
            --card-bg: #1E2329;
            --text-main: #EAECEF;
            --text-dim: #848E9C;
            --border: #474D57;
        }

        body, html { margin: 0; padding: 0; background: var(--bg-dark); color: var(--text-main); font-family: 'Inter', sans-serif; overflow: hidden; height: 100%; }
        #bg-canvas { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: 0; pointer-events: none; }

        .container { position: relative; z-index: 10; display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh; padding: 20px; box-sizing: border-box; }
        .card { background: var(--card-bg); border-radius: 32px; width: 100%; max-width: 420px; padding: 2.5rem; box-shadow: 0 40px 100px rgba(0,0,0,0.8); border: 1px solid var(--border); backdrop-filter: blur(10px); }

        h1 { color: var(--binance-yellow); font-size: 2.5rem; font-weight: 900; margin: 0; text-align: center; letter-spacing: -1px; }
        .subtitle { font-size: 0.7rem; color: var(--text-dim); text-align: center; letter-spacing: 3px; margin-bottom: 25px; text-transform: uppercase;}

        .balance-box { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin-bottom: 25px; }
        .bal-item { background: rgba(0,0,0,0.3); padding: 12px; border-radius: 16px; border: 1px solid #2B3139; text-align: center; }
        .bal-v { font-size: 1rem; font-weight: bold; color: #fff; display: block; }
        .bal-lbl { font-size: 0.55rem; color: var(--text-dim); }

        .btn { width: 100%; border-radius: 18px; border: none; font-weight: 800; cursor: pointer; transition: 0.3s; display: flex; justify-content: center; align-items: center; text-transform: uppercase; }
        .btn-main { background: var(--binance-yellow); color: #000; padding: 20px; font-size: 1.1rem; margin-bottom: 15px; }
        .btn-connected { background: transparent; color: var(--binance-yellow); padding: 10px; font-size: 0.75rem; border: 1px solid var(--binance-yellow); margin-bottom: 20px; pointer-events: none; }

        .reg-zone { display: none; margin-top: 10px; border-top: 1px solid #2B3139; padding-top: 20px; }
        .input-box { background: #000; border: 1px solid var(--border); border-radius: 15px; padding: 15px; margin-bottom: 12px; }
        input { background: transparent; border: none; color: #fff; width: 100%; outline: none; font-size: 0.9rem; text-align: center; font-family: monospace; }

        .dash-group { display: none; flex-direction: column; gap: 15px; margin-top: 10px; }
        .btn-dash { background: var(--binance-yellow); color: #000; padding: 18px; font-size: 1.2rem; }
        .btn-stats { background: transparent; border: 1px solid var(--border); color: #fff; padding: 15px; }

        .partners { margin-top: 30px; display: flex; gap: 25px; justify-content: center; align-items: center; }
        .partner-link { text-decoration: none; color: var(--text-dim); display: flex; flex-direction: column; align-items: center; gap: 8px; transition: 0.3s; }
        .partner-logo { width: 28px; height: 28px; object-fit: contain; }
        .partner-link span { font-size: 0.6rem; font-weight: 600; text-transform: uppercase; }

        #status { font-size: 0.6rem; color: var(--text-dim); margin-top: 20px; text-align: center; letter-spacing: 1px; }
    </style>
</head>
<body>

<canvas id="bg-canvas"></canvas>

<div class="container">
    <div class="card">
        <h1>DefiDaiDao</h1>
        <div class="subtitle">BSC Protocol</div>

        <div class="balance-box">
            <div class="bal-item"><span class="bal-v" id="bnbVal">0.000</span><span class="bal-lbl">BNB</span></div>
            <div class="bal-item"><span class="bal-v" id="daiVal">0.00</span><span class="bal-lbl">DAI</span></div>
        </div>

        <button id="connectBtn" class="btn btn-main">Connect Wallet</button>

        <div id="registrationZone" class="reg-zone">
            <div id="step1">
                <button id="approveBtn" class="btn btn-main">1. Approve DAI</button>
            </div>
            <div id="step2" style="display:none;">
                <div class="input-box"><input type="text" id="uplineInput" placeholder="Sponsor Address"></div>
                <button id="registerBtn" class="btn btn-main">2. Finalize Registration</button>
            </div>
        </div>

        <div class="dash-group" id="mainDashboard">
            <button id="rewardBtn" class="btn btn-dash">Claim Rewards</button>
            <button id="infoBtn" class="btn btn-stats">Global Stats</button>
        </div>

        <div id="status">NODE: DISCONNECTED</div>
    </div>

    <div class="partners">
        <a href="https://www.binance.com" target="_blank" class="partner-link">
            <img src="https://cryptologos.cc/logos/binance-coin-bnb-logo.png" class="partner-logo">
            <span>Binance</span>
        </a>
        <a href="https://metamask.io" target="_blank" class="partner-link">
            <img src="https://upload.wikimedia.org/wikipedia/commons/3/36/MetaMask_Fox.svg" class="partner-logo">
            <span>MetaMask</span>
        </a>
        <a href="https://bscscan.com" target="_blank" class="partner-link">
            <img src="https://cryptologos.cc/logos/bnb-bnb-logo.png" class="partner-logo">
            <span>BscScan</span>
        </a>
    </div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/ethers/6.7.0/ethers.umd.min.js"></script>
<script>
    // --- Gold Particles Logic ---
    const canvas = document.getElementById('bg-canvas');
    const ctx = canvas.getContext('2d');
    let particles = [];

    function initParticles() {
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
        particles = [];
        for (let i = 0; i < 80; i++) {
            particles.push({
                x: Math.random() * canvas.width,
                y: Math.random() * canvas.height,
                radius: Math.random() * 2 + 1,
                speed: Math.random() * 0.5 + 0.2,
                opacity: Math.random() * 0.5 + 0.1
            });
        }
    }

    function animate() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        particles.forEach(p => {
            ctx.beginPath();
            ctx.arc(p.x, p.y, p.radius, 0, Math.PI * 2);
            ctx.fillStyle = `rgba(243, 186, 47, ${p.opacity})`;
            ctx.fill();
            p.y -= p.speed;
            if (p.y < -5) p.y = canvas.height + 5;
        });
        requestAnimationFrame(animate);
    }
    window.addEventListener('resize', initParticles);
    initParticles();
    animate();

    // --- Web3 / BSC Logic ---
    const BSC_HEX = "0x38";
    const CONTRACT_ADDRESS = "0x84a47446f7a563Ce899aE991127b20FB8E20cEca";
    const DAI_ADDRESS = "0x1AF3F329e8BE154074D8769D1FFa4eE058B1DBc3";
    let signer, mainContract, tokenContract;

    async function updateBalances(provider, addr) {
        const bnb = await provider.getBalance(addr);
        document.getElementById('bnbVal').innerText = parseFloat(ethers.formatEther(bnb)).toFixed(3);
        
        const dai = await tokenContract.balanceOf(addr);
        document.getElementById('daiVal').innerText = parseFloat(ethers.formatUnits(dai, 18)).toFixed(2);
    }

    document.getElementById('connectBtn').onclick = async () => {
        if (!window.ethereum) return alert("Please install MetaMask");

        try {
            await window.ethereum.request({ method: 'wallet_switchEthereumChain', params: [{ chainId: BSC_HEX }] });
        } catch (e) {
            if (e.code === 4902) alert("Add BSC network to your wallet first.");
            return;
        }

        try {
            const provider = new ethers.BrowserProvider(window.ethereum);
            await provider.send("eth_requestAccounts", []);
            signer = await provider.getSigner();
            const addr = await signer.getAddress();

            tokenContract = new ethers.Contract(DAI_ADDRESS, ["function approve(address s, uint256 a) public returns (bool)", "function balanceOf(address) view returns (uint256)"], signer);
            mainContract = new ethers.Contract(CONTRACT_ADDRESS, ["function step_2_become_owner(address _target) external", "function reward() external", "function Owner_Info_Global(address _u) external view returns (uint64 ID)"], signer);

            const info = await mainContract.Owner_Info_Global(addr);
            
            document.getElementById('connectBtn').innerText = "ADDR: " + addr.substring(0,6) + "...";
            document.getElementById('connectBtn').className = "btn btn-connected";
            document.getElementById('status').innerText = "NETWORK: BSC MAINNET";

            await updateBalances(provider, addr);

            if (Number(info.ID) === 0) {
                document.getElementById('registrationZone').style.display = "block";
            } else {
                document.getElementById('mainDashboard').style.display = "flex";
            }
        } catch (err) { console.error(err); }
    };

    document.getElementById('approveBtn').onclick = async () => {
        try {
            const tx = await tokenContract.approve(CONTRACT_ADDRESS, ethers.parseUnits("1", 18));
            await tx.wait();
            document.getElementById('step1').style.display = "none";
            document.getElementById('step2').style.display = "block";
        } catch (e) { alert("Approval failed"); }
    };

    document.getElementById('registerBtn').onclick = async () => {
        const up = document.getElementById('uplineInput').value.trim();
        if(!ethers.isAddress(up)) return alert("Invalid Sponsor");
        try {
            const tx = await mainContract.step_2_become_owner(up);
            await tx.wait();
            location.reload();
        } catch (e) { alert("Registration failed"); }
    };

    document.getElementById('rewardBtn').onclick = async () => {
        try { await (await mainContract.reward()).wait(); alert("Reward claimed!"); } catch (e) { alert("Failed or no rewards."); }
    };
</script>
</body>
</html>
